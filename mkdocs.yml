site_name: unwrappy
site_url: https://leodiegues.github.io/unwrappy
site_description: Rust-inspired Result and Option types for Python - safe, expressive error handling with errors as values
site_author: Leonardo Diegues
repo_name: leodiegues/unwrappy
repo_url: https://github.com/leodiegues/unwrappy
edit_uri: edit/main/docs/

copyright: Copyright &copy; 2024 Leonardo Diegues

theme:
  name: material
  custom_dir: docs/overrides
  logo: assets/logo.svg
  favicon: assets/logo.svg
  palette:
    # Light mode - Sharp Solarized (sepia/rust tones)
    - media: "(prefers-color-scheme: light)"
      scheme: solarized-light
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode - Solarized Dark with rust accents
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
  icon:
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/leodiegues/unwrappy
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/unwrappy/
  generator: false

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

  # PyMdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            docstring_section_style: spacy
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            show_signature_annotations: true
            separate_signature: true
            signature_crossrefs: true
            merge_init_into_class: true
            show_if_no_docstring: false
  - social:
      cards_layout_options:
        background_color: "#b58900"
        color: "#fdf6e3"

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Guide:
      - guide/index.md
      - Result Type: guide/result.md
      - Option Type: guide/option.md
      - Lazy Evaluation: guide/lazy-evaluation.md
      - Serialization: guide/serialization.md
  - API Reference:
      - api/index.md
      - Result: api/result.md
      - Option: api/option.md
  - Examples: examples.md
  - Architecture: architecture.md
  - Contributing: contributing.md
